<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>91 SOCIAL</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cabin&display=swap">
</head>

<body>
  <h1>91SOCIAL</h1>
  <div class="wrapper">
    <h2>Register Now!</h2>
    <div id="error_message"></div>
    <br>
    <form id="myform" onsubmit="return validation()">
      <table>
        <tr>
          <div class="data">
            <th> <label for="Name Field">Full Name</label></th>
            <td> <input type="text" placeholder="your name here" name="name" id="name"></td>
          </div>
        <tr>
          <div class="data">
            <th> <label for="Email Field">Email Id</label></th>
            <td> <input type="text" placeholder="your email here" name="email" id="email"></td>
          </div>
        </tr>
        <tr>
          <div class="data">
            <th> <label for="Password Field">Password</label></th>
            <td> <input type="password" placeholder="create password" name="password" id="password"></td>
          </div>
        </tr>
        <tr>
          <div class="data">
            <th> <label for="Phone Field">Contact No.</label></th>
            <td> <input type="text" placeholder="10 digit mobile no." name="contact" id="contact"></td>
          </div>
        </tr>
        <tr>
          <div class="data">
            <th> <label for="Address Field">Address</label></th>
            <td> <input type="text" placeholder="your address here" name="address" id="address"></td>
          </div>
        </tr>
        <tr>
          <br>
          <div class="data">
            <td> <label>Subscribe to our newsletter.</label></td>
            <td><input type="checkbox"></td>
          </div>
        </tr>
      </table>
      <div class="btn">
      <input type="submit">
      </div>
      <br>
      <div class="Preview">
        <table>
          <tr id=btna>
            <td><input type="button" name="button" id="btn_1" value="Preview" onclick="AddRow()"></td>
          </tr>
        </table>
      </div>
    </form>
  </div>
  
<div class="display">
  <table border="2"  id="show">
  <thead>
    <tr>
      <th>Full Name</th>
      <th>Email Id</th>
      <th>Password</th>
      <th>Contact</th>
      <th>Address</th>
    </tr>
  </thead>
  </table>
</div>

<script>

    var list1 = [];
    var list2 = [];
    var list3 = [];
    var list4 = [];
    var list5 = [];

    var n = 1;
    var x = 0;

    function AddRow(){

      var AddRown = document.getElementById('show');
      var NewRow = AddRown.insertRow(n);

      list1[x] = document.getElementById("name").value;
      list2[x] = document.getElementById("email").value;
      list3[x] = document.getElementById("password").value;
      list4[x] = document.getElementById("contact").value;
      list5[x] = document.getElementById("address").value;

      var cel1 = NewRow.insertCell(0);
      var cel2 = NewRow.insertCell(1);
      var cel3 = NewRow.insertCell(2);
      var cel4 = NewRow.insertCell(3);
      var cel5 = NewRow.insertCell(4);

      cel1.innerHTML = list1[x];
      cel2.innerHTML = list2[x];
      cel3.innerHTML = list3[x];
      cel4.innerHTML = list4[x];
      cel5.innerHTML = list5[x];

      n++;
      x++;
    }
</script>
</body>

</html>
